<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Advanced Project</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
  <div class="container">
    <div class="home-container">
      <header>
        <img src="/images/logo.png" alt="logo" class="logo">
        <nav>
          <ul>
            <li><a href="">COURSES</a></li>
            <li><a href="">PRICING</a></li>
            <li><a href="">LOGIN</a></li>
          </ul>
        </nav>
      </header>

      <section id="home">
        <h1>Get Schooled</h1>

        <div class="emotions">
          <p>SMILES</p>
          <p>GRIN</p>
          <p>LAUGH</p>
        </div>

        <button class="home-btn">REGISTER FOR FREE</button>

        <h2><span class="home-span">Learn</span> from the pros</h2>

        <section id="pros">

          <div class="pros-container">
          <img src="/images/1.png" alt="Photo of pro 1">
          <h3>Philip Massey</h3>
          <p>« Smile of the year » 2018 - 2019</p>
          </div>

          <div class="pros-container">
            <img src="/images/3.png" alt="Photo of pro 2">
            <h3>Nannie Lawrence</h3>
            <p>Best « little smile » 2017</p>
          </div>

          <div class="pros-container">
            <img src="/images/2.png" alt="Photo of pro 3">
            <h3>Bruce Walters</h3>
            <p>Best « Friend Smile » live performance 2019</p>
          </div>

          <div class="pros-container">
            <img src="/images/4.png" alt="Photo of pro 4">
            <h3>Henry Hughes</h3>
            <p>« 24h smiles » winner 2016 - 2019</p>
          </div>
        </section>
      </section>
    </div>
  </div>
